<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto</title>
    
    <style>
        /* Estilo para el encabezado */
        .header {
            overflow: hidden;
            background-color: black;
            padding: 20px 10px;
        }

        /* Estilo para los enlaces del encabezado */
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        /* Estilo para el enlace del logotipo */
        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }

        /* Cambia el color de fondo al pasar el mouse sobre los enlaces */
        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilo para el enlace activo */
        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        /* Alinea los enlaces a la derecha */
        .header-right {
            float: right;
        }
